<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo - BiblioTech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/catalogo.css">


</head>

<body>
    <div th:replace="fragments/navbar :: navbar"></div>

    <main class="main-content">
        <div class="content-wrapper">
            <div class="search-bar-container">
                <div class="input-group search-bar">
                    <input type="text" class="form-control" placeholder="Buscar por título o autor"
                        aria-label="Buscar por título o autor">
                    <button class="btn btn-primary search-button" type="button"><i class="bi bi-search"></i></button>
                </div>
            </div>

            <div class="row g-4">
                <div class="col-lg-3 d-none d-lg-block">
                    <div class="card categories-card">
                        <div class="card-header">
                            <h4>CATEGORIAS</h4>
                        </div>
                        <div class="card-body">
                            <ul class="list-unstyled">
                                <li class="category-item">
                                    <input type="checkbox" id="literatura" class="form-check-input me-2">
                                    <label for="literatura">Literatura</label>
                                </li>
                                <li class="category-item">
                                    <input type="checkbox" id="informatica" class="form-check-input me-2">
                                    <label for="informatica">Informatica</label>
                                </li>
                                <li class="category-item">
                                    <input type="checkbox" id="matematicas" class="form-check-input me-2">
                                    <label for="matematicas">Matematicas</label>
                                </li>
                                <li class="category-item">
                                    <input type="checkbox" id="historia" class="form-check-input me-2">
                                    <label for="historia">Historia</label>
                                </li>
                                <li class="category-item">
                                    <input type="checkbox" id="ciencias" class="form-check-input me-2">
                                    <label for="ciencias">Ciencias</label>
                                </li>
                                <li class="category-item">
                                    <input type="checkbox" id="idiomas" class="form-check-input me-2">
                                    <label for="idiomas">Idiomas</label>
                                </li>
                                <li class="category-item">
                                    <input type="checkbox" id="todas" class="form-check-input me-2">
                                    <label for="todas">Todas</label>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="col-lg-9">
                    <div class="row g-4">
                        <div class="col-6 col-md-4 col-lg-4" th:each="libro : ${libros}">
                            <div class="book-card position-relative">
                                <img th:src="${libro.imagen}" class="img-fluid book-cover mb-2"
                                    alt="Cien años de soledad">
                                <div class="book-info text-center">
                                    <h5 class="book-title" th:text="${libro.titulo}"></h5>
                                    <p class="book-author" th:text="${libro.autor}"></p>
                                    <a th:href="@{/detalleLibro/{id}(id=${libro.idLibro})}"
                                        class="btn btn-primary request-button" role="button">
                                        Solicitar
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="fragments/footer :: footer"></div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="home.js"></script>
</body>

</html>
