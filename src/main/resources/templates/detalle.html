<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${detalleLibro.titulo}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/detalle.css">
</head>

<body>
    <!-- Alerta de éxito -->
    <div th:if="${success}" class="alert-custom alert-success-custom" id="alertSuccess">
        <div class="alert-icon">
            <i class="bi bi-check-circle-fill"></i>
        </div>
        <div class="alert-content">
            <div class="alert-title">¡Solicitud enviada!</div>
            <div class="alert-message" th:text="${success}"></div>
        </div>
        <button class="alert-close" onclick="closeAlert('alertSuccess')">
            <i class="bi bi-x"></i>
        </button>
    </div>

    <!-- Alerta de error -->
    <div th:if="${error}" class="alert-custom alert-error-custom" id="alertError">
        <div class="alert-icon">
            <i class="bi bi-exclamation-circle-fill"></i>
        </div>
        <div class="alert-content">
            <div class="alert-title">Error</div>
            <div class="alert-message" th:text="${error}"></div>
        </div>
        <button class="alert-close" onclick="closeAlert('alertError')">
            <i class="bi bi-x"></i>
        </button>
    </div>

    <div th:replace="fragments/navbar :: navbar"></div>

    <main class="main-content">
        <div class="content-wrapper">

            <div class="book-details-container">
                <img th:src="@{/img/libros/{imagen}(imagen=${detalleLibro.imagen})}" class="book-cover-detail"
                    th:alt="${detalleLibro.titulo}">

                <div class="book-info-detail">
                    <h1 th:text="${detalleLibro.titulo}"></h1>
                    <p class="author" th:text="${detalleLibro.autor}"></p>

                    <div class="meta-info">
                        <span th:text="${detalleLibro.anio}"></span>
                        <span th:text="${detalleLibro.categoria}"></span>
                        <span th:text="${detalleLibro.paginas} + ' páginas'"></span>
                    </div>

                    <p class="book-description" th:text="${detalleLibro.descripcion}"></p>

                    <button class="btn-prestamo-button" type="button" data-bs-toggle="modal"
                        data-bs-target="#solicitarPrestamoModal">
                        Solicitar préstamo
                    </button>
                </div>
            </div>

            <div class="sugerencia-container">
                <h2>Otros libros que te pueden interesar:</h2>
                <div class="row g-4 justify-content-start">
                    <div class="col-6 col-md-4 col-lg-3" th:each="sugerido : ${sugeridos}">
                        <a th:href="@{/detalleLibro/{id}(id=${sugerido.idLibro})}">
                            <div class="book-card-sugerencia">
                                <img th:src="@{/img/libros/{imagen}(imagen=${sugerido.imagen})}"
                                    class="img-fluid book-cover-sugerido mb-2" th:alt="${sugerido.titulo}">
                            </div>
                        </a>
                    </div>
                </div>
            </div>

        </div>

        <!-- Modal Solicitar Préstamo -->
        <div class="modal fade" id="solicitarPrestamoModal" tabindex="-1" aria-labelledby="solicitarPrestamoLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="solicitarPrestamoLabel">Solicitar Préstamo</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form th:action="@{/prestamos/solicitar}" method="post">
                        <div class="modal-body">
                            <input type="hidden" name="idLibro" th:value="${detalleLibro.idLibro}">

                            <div class="mb-3">
                                <label class="form-label fw-bold">Libro seleccionado:</label>
                                <p th:text="${detalleLibro.titulo}" class="mb-1"></p>
                                <p class="text-muted small" th:text="${detalleLibro.autor}"></p>
                            </div>

                            <div class="mb-3">
                                <label for="fechaDevolucion" class="form-label">Fecha de devolución:</label>
                                <input type="date" class="form-control" id="fechaDevolucion" name="fechaDevolucion"
                                    required th:min="${#temporals.format(#temporals.createToday(), 'yyyy-MM-dd')}"
                                    th:max="${#temporals.format(#temporals.createToday().plusMonths(1), 'yyyy-MM-dd')}">
                                <div class="form-text">Máximo 1 mes desde hoy</div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-primary">Solicitar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <div th:replace="fragments/footer :: footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script para alertas -->
    <script>
        // Cerrar alerta manualmente
        function closeAlert(alertId) {
            const alert = document.getElementById(alertId);
            if (alert) {
                alert.classList.add('hiding');
                setTimeout(() => {
                    alert.remove();
                }, 400);
            }
        }

        // Auto-cerrar después de 5 segundos
        window.addEventListener('DOMContentLoaded', function () {
            const alerts = document.querySelectorAll('.alert-custom');
            alerts.forEach(alert => {
                setTimeout(() => {
                    closeAlert(alert.id);
                }, 5000);
            });
        });

        // Cerrar el modal después de enviar el formulario
        document.addEventListener('DOMContentLoaded', function () {
            const modal = document.getElementById('solicitarPrestamoModal');
            if (modal) {
                modal.addEventListener('hidden.bs.modal', function () {
                    // El modal se cierra automáticamente después del submit
                });
            }
        });
    </script>

</body>

</html>
