<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${detalleLibro.titulo}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/detalle.css">
</head>

<body>

    <div th:replace="fragments/navbar :: navbar"></div>

    <main class="main-content">
        <div class="content-wrapper">

            <div class="book-details-container">
                <img th:src="${detalleLibro.imagen}" class="book-cover-detail" th:alt="${detalleLibro.titulo}">

                <div class="book-info-detail">
                    <h1 th:text="${detalleLibro.titulo}"></h1>
                    <p class="author" th:text="${detalleLibro.autor}"></p>

                    <div class="meta-info">
                        <span th:text="${detalleLibro.anio}"></span>
                        <span th:text="${detalleLibro.categoria}"></span>
                        <span th:text="${detalleLibro.paginas} + ' pÃ¡ginas'"></span>
                    </div>

                    <p class="book-description" th:text="${detalleLibro.descripcion}"></p>

                    <button class="btn prestamo-button" type="button">Prestar</button>
                </div>
            </div>

            <div class="sugerencia-container">
                <h2>Otros libros que te pueden interesar:</h2>
                <div class="row g-4 justify-content-start">
                    <div class="col-6 col-md-4 col-lg-3" th:each="sugerido : ${sugeridos}">
                        <a th:href="@{/detalleLibro/{id}(id=${sugerido.idLibro})}">
                            <div class="book-card-sugerencia">
                                <img th:src="${sugerido.imagen}" class="img-fluid book-cover-sugerido mb-2"
                                    th:alt="${sugerido.titulo}">
                            </div>
                        </a>
                    </div>
                </div>
            </div>

        </div>
    </main>
    <div th:replace="fragments/footer :: footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
